<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google font open sans -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-modal">
        <div class="content">
            <img src="./images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
      <div class="hangman-box">
        <img src="./images/hangman-0.svg" alt="hangman-img" />
        <h1>Hangman Game</h1>
      </div>
      <div class="game-box">
        <ul class="word-display"> </ul>
        <h4 class="hint-text">
          Hint:
          <b
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi,
            possimus?</b
          >
        </h4>
        <h4 class="guesses-text">
          Incorrect guesses?
          <b>0 / 6</b>
        </h4>
        <div class="keyboard">
          
        </div>
      </div>
    </div>

    <script src="./javascrit file/wordList.js" defer></script>
    <script src="./javascrit file/main.js"defer></script>
  </body>
</html>
